<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
</head>

<body>
    <section class="card">
        <div class="card__img">
            <img class="img" src="image/cover.jpg" alt="">
            <h6>SoftUni</h6>
            <div>
                <h1>Welcome to SoftUni.</h1>
                <p>Are you ready to become a dev?</p>
            </div>

            <footer>
                <a href="map"><i class="fas fa-globe-americas"></i></a>
                <a href="github"><i class="fab fa-github"></i></a>
                <a href="twitter"><i class="fab fa-twitter"></i></a>
            </footer>
        </div>

        <div class="card__content">
            <form>
                <label for="username">USERNAME</label>
                <input type="text" name="username" id="username" placeholder="antoniyaat">

                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" placeholder="a.atanasova@softuni.bg">

                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" placeholder="********">

                <label for="repass">REPEAT PASSWORD</label>
                <input type="password" name="repass" id="repass" placeholder="********">

                <div class="card__footer">
                    <button class="btn">REGISTER</button>
                    <a href="I am already a ninja">I am already a ninja</a>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
